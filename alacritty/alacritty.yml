# Colors
schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night # Default colors
    primary:
      background: "0x1a1b26"
      foreground: "0xa9b1d6"

    # Normal colors
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x787c99"

    # Bright colors
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

  tokyo-night-storm: &tokyo-night-storm # Default colors
    primary:
      background: "0x24283b"
      foreground: "0xa9b1d6"

    # Normal colors
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x9699a8"

    # Bright colors
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

  # One Dark: https://github.com/atom/atom/tree/master/packages/one-dark-syntax
  one-dark: &one-dark # Default colors
    primary:
      background: "#282c34"
      foreground: "#abb2bf"
    cursor:
      text: CellBackground
      cursor: "#528bff" # syntax-cursor-color
    selection:
      text: CellForeground
      background: "#3e4451" # syntax-selection-color
    normal:
      black: "#5c6370" # mono-3
      red: "#e06c75" # red 1
      green: "#98c379"
      yellow: "#e5c07b" # orange 2
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#828997" # mono-2

colors: *tokyo-night-storm

window:
  opacity: 0.9
  dimensions:
    columns: 200
    lines: 60
  padding:
    x: 8
    y: 4

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 16.0
  normal:
    family: "Cica"
    style: Regular
  bold:
    family: "Cica"
    style: Bold
  italic:
    family: "Cica"
    style: Italic
  bold_italic:
    family: "Cica"
    style: Bold Itali

  offset:
    y: 1

shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - -c
    - "/usr/local/bin/tmux a -t 0 || /usr/local/bin/tmux -u"

env:
  TERM: alacritty

key_bindings:
  # Vi Mode
  - { key: Space, mods: Shift|Command, mode: ~Search, action: ToggleViMode }

  # Mac OS
  - {
      key: Comma,
      mods: Command,
      command:
        {
          program: "sh",
          args: ["-c", "open ~/.config/alacritty/alacritty.yml"],
        },
    }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Space, mods: Alt, chars: " " }
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End
  - { key: J, mods: Control, chars: "\n" } # tmux prefix
  - { key: C, mods: Alt, chars: "\ec" } # fzf
