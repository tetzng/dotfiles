theme = "tokyonight"

[editor]
scroll-lines = 1
cursorline = false
auto-save = false
completion-trigger-len = 1
true-color = true
color-modes = true
auto-pairs = true
rulers = [120]
idle-timeout = 50

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "‚ñè"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = [
  "mode",
  "spinner",
  "file-name",
  "file-type",
  "total-line-numbers",
  "file-encoding",
]
center = []
right = [
  "selections",
  "primary-selection-length",
  "position",
  "position-percentage",
  "spacer",
  "diagnostics",
  "workspace-diagnostics",
  "version-control",
]
