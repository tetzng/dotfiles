add_newline = false

[aws]
disabled = true

[directory]
truncation_length = 10
truncation_symbol = "â€¦"
fish_style_pwd_dir_length = 1

[character]
format = "$symbol "

[cmd_duration]
format = "[$duration]($style) "

[gcloud]
disabled = true

[git_branch]
format = "[$symbol$branch]($style) "

[hg_branch]
format = "[$symbol$branch]($style) "

[nodejs]
format = "[$symbol($version)]($style) "

[python]
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style) '

[ruby]
format = "[$symbol($version)]($style) "

[rust]
format = "[$symbol($version)]($style) "

[time]
disabled = false
time_format = '%T'
format = '[$time]($style) '
